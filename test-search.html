
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
</head>
<body>
    <h1>Search Test</h1>
    <div>
        <input type="text" id="searchInput" placeholder="Enter your search query" style="width: 300px; padding: 10px;">
        <button onclick="testSearch()" style="padding: 10px; margin-left: 10px;">Search</button>
    </div>
    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; min-height: 100px;">
        Results will appear here...
    </div>

    <script>
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!query.trim()) {
                resultDiv.innerHTML = 'Please enter a search query';
                return;
            }
            
            resultDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        category: null
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Search response:', data);
                
                resultDiv.innerHTML = `
                    <h3>Query: ${data.query}</h3>
                    <h4>Response:</h4>
                    <p>${data.response}</p>
                    <h4>Sources (${data.sources ? data.sources.length : 0}):</h4>
                    <ul>
                        ${data.sources ? data.sources.map(source => `<li><a href="${source.url}" target="_blank">${source.title}</a></li>`).join('') : '<li>No sources</li>'}
                    </ul>
                `;
            } catch (error) {
                console.error('Search error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
